<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stock Trading Website</title>
</head>

<body>
    <header>
        <h1>Stock Trading</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#transactions">Transactions</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="dashboard">
            <h2>Welcome to the Stock Trading Dashboard!</h2>
            <!-- Stock market data and charts can be displayed here -->
        </section>

        <section id="portfolio">
            <h2>Your Portfolio</h2>
            <!-- Display user's stock holdings and current values -->
        </section>

        <section id="transactions">
            <h2>Transaction History</h2>
            <!-- Display a list of user's stock transactions -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Stock Trading Website</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
